<svg width="110" height="40" viewBox="0 0 110 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 灵犀支付 compact logo for Simplified Chinese (no spacing) -->
  <defs>
    <linearGradient id="compactGradientZh" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Combined "灵犀支付" text using tspan for different colors -->
  <text x="0" y="28" font-family="'Noto Sans SC', 'PingFang SC', 'Microsoft YaHei', sans-serif" font-size="24" font-weight="700">
    <tspan fill="url(#compactGradientZh)">灵犀</tspan><tspan fill="#EC4899">支付</tspan>
  </text>
</svg>
