<svg width="120" height="50" viewBox="0 0 120 50" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- LyncZ logo (no spacing) -->
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Combined "LyncZ" text using tspan for different colors -->
  <text x="0" y="38" font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="36" font-weight="700">
    <tspan fill="url(#logoGradient)">Lync</tspan><tspan fill="#EC4899" font-weight="800">Z</tspan>
  </text>
</svg>
